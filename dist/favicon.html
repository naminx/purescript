<!DOCTYPE html>
<html>
<head><title>Favicon Generator</title></head>
<body>
<canvas id="c" width="32" height="32"></canvas>
<script>
const c = document.getElementById('c');
const x = c.getContext('2d');
x.fillStyle = '#1a1a1a';
x.fillRect(0, 0, 32, 32);
const g = x.createLinearGradient(0, 0, 32, 32);
g.addColorStop(0, '#FFD700');
g.addColorStop(1, '#FF8C00');
x.fillStyle = g;
x.fillRect(4, 14, 10, 6);
x.strokeStyle = g;
x.lineWidth = 2;
x.beginPath();
x.arc(22, 11, 4, 0, Math.PI * 2);
x.stroke();
x.fillStyle = g;
x.beginPath();
x.moveTo(20, 21);
x.lineTo(24, 21);
x.lineTo(22, 25);
x.fill();
</script>
</body>
</html>
